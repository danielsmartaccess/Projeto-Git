
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do Produto</title>
    <link rel="stylesheet" href="{% static 'produtos/css/ver_produto.css' %}">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Produto</h1>
        <div class="produto-info">
            <p class="produto-nome">Nome do Produto: {{ nome }}</p>
            <img class="produto-imagem" src="{% static 'produtos/img/morango.png' %}" alt="Imagem do Produto" Width="200px" Height="200px">
            
            <form action="{% url 'ver_produto' %}" method="POST">{% csrf_token %}
                <input type="text" name="nome" placeholder="Digite seu nome">
                <br>
                <br>
                <input type="number" name="idade" placeholder="Digite sua idade">
                <br>
                <br> 
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
